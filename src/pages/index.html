<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="h3 mb-3 font-weight-normal">請先登入</h1>
          <div class="col-8">
            <login-form @sub-login="setUser" />
          </div>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2021~∞ - 六角學院</p>
      </div>
    </div>
  </body>
</html>

<script type="text/x-template" id="loginForm">
  <form class="form-signin">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" v-model="name" placeholder="name@example.com" required autofocus />
      <label for="username">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" v-model="pwd" placeholder="Password" required />
      <label for="password">Password</label>
    </div>
    <button class="btn btn-lg btn-primary w-100 mt-3" type="button" @click="submit">登入</button>
  </form>
</script>
