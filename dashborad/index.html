<!doctype html><html lang="zh-Hant-TW"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Dashborad</title><script src="https://unpkg.com/vue@next"></script><link rel="icon" href="/vue3-course/favicon.png"><script defer="defer" src="/vue3-course/js/runtime.81e0da07780ad9f10dcd.bundle.js"></script><script defer="defer" src="/vue3-course/js/dashborad.1c577e1b47f69f66c89d.bundle.js"></script><link href="/vue3-course/styles/dashborad.ea001250ca7f75ee9917.css" rel="stylesheet"></head><body><div id="app"><div class="container"><div class="text-end mt-4"><button class="btn btn-primary" @click="newProductModal">建立新的產品</button></div><table class="table mt-4"><thead><tr><th width="120">分類</th><th>產品名稱</th><th width="120">原價</th><th width="120">售價</th><th width="100">是否啟用</th><th width="120">編輯</th></tr></thead><tbody><template v-for="(product, index) in products" : key="product.id"><tr><td><span class="badge mx-1" :class="tagColor(key)" v-for="(item,key) in product.category.split(',')">{{ item }}</span></td><td>{{ product.title }}</td><td class="text-end">{{ product.origin_price }}</td><td class="text-end">{{ product.price }}</td><td><span class="text-success" v-if="product.is_enabled"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16"><path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/><path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/></svg> 啟用</span> <span v-else><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/></svg> 未啟用</span></td><td><div class="btn-group"><button type="button" class="btn btn-outline-primary btn-sm" @click="editProductModal(product)">編輯</button> <button type="button" class="btn btn-outline-danger btn-sm" @click="deleteProduct(product.id)">刪除</button></div></td></tr></template></tbody></table></div><div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true"><div class="modal-dialog modal-xl"><div class="modal-content border-0"><div class="modal-header bg-dark text-white"><h5 id="productModalLabel" class="modal-title"><span v-if="tempProduct.title">編輯產品 {{ tempProduct.title }}</span> <span v-else>新增產品</span></h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><div class="row"><div class="col-sm-4"><div class="mb-1"><div class="form-group"><label class="h5" for="imageUrl">輸入圖片網址</label> <input class="form-control" v-model="tempProduct.imageUrl" placeholder="請輸入圖片連結"/></div><img class="img-fluid" :src="tempProduct.imageUrl" alt=""/></div><label for="basic-url" class="h5">輸入子圖片網址</label><div class="input-group"><input v-model="tempImage.url" class="form-control" placeholder="請輸入子圖片連結"/> <button class="btn btn-outline-primary" type="button" @click="addImage">新增</button></div><div class="row mt-2"><template v-for="(imageItem, index) in tempProduct.imagesUrl"><div class="col-4 mb-1 position-relative"><a class="del-icon text-danger stretched-link" href="#" @click="deleteImage(index)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/></svg> </a><img class="img-thumbnail w-100" :src="imageItem" alt=""/></div></template></div></div><div class="col-sm-8"><div class="form-group"><label for="title">標題</label> <input id="title" class="form-control" v-model="tempProduct.title" placeholder="請輸入標題"/></div><div class="row"><div class="form-group col-md-6"><label for="category">分類</label> <input id="category" class="form-control" v-model="tempProduct.category" placeholder="請輸入分類"/></div><div class="form-group col-md-6"><label for="price">單位</label> <input id="unit" class="form-control" v-model="tempProduct.unit" placeholder="請輸入單位"/></div></div><div class="row"><div class="form-group col-md-6"><label for="origin_price">原價</label> <input id="origin_price" type="number" min="0" v-model="tempProduct.origin_price" class="form-control" placeholder="請輸入原價"/></div><div class="form-group col-md-6"><label for="price">售價</label> <input id="price" type="number" min="0" v-model="tempProduct.price" class="form-control" placeholder="請輸入售價"/></div></div><hr/><div class="form-group"><label for="description">產品描述</label> <textarea id="description" type="text" class="form-control" v-model="tempProduct.description" placeholder="請輸入產品描述"> </textarea></div><div class="form-group"><label for="content">說明內容</label> <textarea id="content" type="text" class="form-control" v-model="tempProduct.content" placeholder="請輸入說明內容"> </textarea></div><div class="form-group"><div class="form-check"><input id="is_enabled" class="form-check-input" type="checkbox" v-model="tempProduct.is_enabled" :true-value="1" :false-value="0"/> <label class="form-check-label" for="is_enabled">是否啟用</label></div></div></div></div></div><div class="modal-footer"><button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button> <button type="button" class="btn btn-primary" @click="newOrUpdateProduct">確認</button></div></div></div></div><div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1" aria-labelledby="delProductModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content border-0"><div class="modal-header bg-danger text-white"><h5 id="delProductModalLabel" class="modal-title"><span>刪除產品</span></h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body">是否刪除 <strong class="text-danger"></strong> 商品(刪除後將無法恢復)。</div><div class="modal-footer"><button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button> <button type="button" class="btn btn-danger">確認刪除</button></div></div></div></div></div></body></html>
